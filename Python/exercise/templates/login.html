{% extends "base_no_header.html" %}
{% block content %}
<div style="max-width:400px;margin:60px auto">
    <div style="text-align:center;margin-bottom:30px">
        <img src="https://www.ironforgegym.co.uk/wp-content/uploads/2022/08/IRON-VECTOR_inver002-1.svg" alt="Iron Forge" style="height:auto;width:auto">
        <h1 style="color:#d1312c;margin-top:15px;font-size:1.8em;font-weight:700;text-transform:uppercase">Training Tracker</h1>
    </div>
    <div class="card">
        <h2 class="card-header">Login</h2>
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-block">Login</button>
        </form>
        <p style="text-align:center;color:#999;margin-top:20px;font-size:.9em">
            Don't have an account? Contact your coach.
        </p>
    </div>
</div>
{% endblock %}
