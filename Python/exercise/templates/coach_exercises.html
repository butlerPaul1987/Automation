{% extends "base.html" %}
{% block content %}
<div class="nav-tabs">
    <a href="{{ url_for('coach_dashboard') }}" class="nav-tab">Dashboard</a>
    <a href="{{ url_for('coach_clients') }}" class="nav-tab">Clients</a>
    <a href="{{ url_for('coach_programs') }}" class="nav-tab">Programs</a>
    <a href="{{ url_for('coach_exercises') }}" class="nav-tab active">Exercises</a>
    <a href="{{ url_for('admin_panel') }}" class="nav-tab">Admin</a>
</div>

<div class="card">
    <h3 class="card-header">Create Exercise</h3>
    <form method="POST" action="{{ url_for('create_exercise') }}">
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px">
            <div class="form-group">
                <label>Exercise Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="Squat">Squat</option>
                    <option value="Bench">Bench</option>
                    <option value="Deadlift">Deadlift</option>
                    <option value="Accessory">Accessory</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label>Video URL</label>
            <input type="url" name="video_url">
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="is_competition_lift" style="width:auto;margin-right:10px">Competition Lift</label>
        </div>
        <button type="submit" class="btn">Create Exercise</button>
    </form>
</div>

<div class="card">
    <h3 class="card-header">Exercise Library</h3>
    {% if exercises %}
    {% for exercise in exercises %}
    <div class="workout-item">
        <div class="workout-header">
            <div>
                <div class="workout-name">{{ exercise.name }}</div>
                <div style="color:#999;font-size:.85em">{{ exercise.category }}</div>
            </div>
            <form method="POST" action="{{ url_for('delete_exercise', exercise_id=exercise.id) }}" style="display:inline">
                <button type="submit" class="btn btn-small btn-danger" onclick="return confirm('Delete this exercise?')">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="empty-state">
        <p>No exercises created yet</p>
    </div>
    {% endif %}
</div>
{% endblock %}
